<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gridlex</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>

<div class="grid">
   <h1>Auto</h1>
    <div class="row">
        <div class="cell"><div class="block">auto</div></div>
    </div>

    <div class="row">
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell row">
            <div class="cell col-1-3"><div class="block">1/3</div></div>
            <div class="cell col-2-3"><div class="block">2/3</div></div>
        </div>
    </div>
    <div class="row">
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
    </div>
    <div class="row">
        <div class="cell col-1-2"><div class="block">1/2</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
    </div>
    <div class="row">
        <div class="cell col-1-3"><div class="block">1/3</div></div>
        <div class="cell col-2-3"><div class="block">2/3</div></div>
    </div>
    <div class="row">
        <div class="cell col-1-2"><div class="block">1/2</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
    </div>
    <div class="row">
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
    </div>
    <div class="row">
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
        <div class="cell"><div class="block">auto</div></div>
    </div>
    <h1>Normal (auto + spec width)</h1>
    <div class="row">
        <div class="cell"><div class="block">A</div></div>
        <div class="cell"><div class="block">B</div></div>
        <div class="cell"><div class="block">C</div></div>
    </div>
    <div class="row reverse">
        <div class="cell"><div class="block">A</div></div>
        <div class="cell"><div class="block">B</div></div>
        <div class="cell"><div class="block">C</div></div>
    </div>
</div>

</body>
</html>
